<p class="total">
  Saldo: {{ total() | currency:'BRL' }}
</p>

<!-- Filtro de categoria SEM ngModel -->
<select [formControl]="categoryFilter">
  <option value="">Todas</option>
  <option value="Salário">Salário</option>
  <option value="Alimentação">Alimentação</option>
  <option value="Transporte">Transporte</option>
  <option value="Lazer">Lazer</option>
  <option value="Outros">Outros</option>
</select>

<ul>
  @for (t of filteredTransactions; track t._id) {
    <li class="item" [class]="t.category">

      <span class="col title">{{ t.title }}</span>

      <span class="col category">{{ t.category }}</span>

      <span class="col date">
        {{ t.date | date:'dd/MM/yyyy' }}
      </span>

      <span
        class="col amount"
        [class.income]="t.type === 'income'"
        [class.expense]="t.type === 'expense'"
      >
        {{ t.amount | currency:'BRL' }}
      </span>

      <button class="delete" (click)="delete(t._id!)">
        Excluir
      </button>

    </li>
  }
</ul>
