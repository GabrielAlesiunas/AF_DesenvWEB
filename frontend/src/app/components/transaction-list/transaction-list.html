<ul>
  <li *ngFor="let t of transactions" class="item">
    
    <span class="col title">{{ t.title }}</span>

    <span class="col category">{{ t.category }}</span>

    <span class="col date">
      {{ t.date | date:'dd/MM/yyyy' }}
    </span>

    <span class="col amount" [class.income]="t.type === 'income'" [class.expense]="t.type === 'expense'">
      {{ t.amount | currency:'BRL' }}
    </span>

    <button class="delete" (click)="delete(t._id!)">Excluir</button>

  </li>
</ul>
